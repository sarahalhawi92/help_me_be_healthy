<!DOCTYPE html>
<meta charset="utf-8">
<meta content="utf-8" http-equiv="encoding"> 
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}

.axis path,
.axis line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

</style>
<body>

  <!DOCTYPE html>
  <body>

    <!-- load the d3.js library --> 
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>

    <script>

  // Set the dimensions of the canvas / graph
  var margin = {top: 30, right: 20, bottom: 50, left: 70},
  width = 700 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;

// Set the ranges
var x=d3.scale.linear([20,80]).range([0,width]);
var y = d3.scale.linear([20,80]).range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
.orient("bottom").ticks(17);

var yAxis = d3.svg.axis().scale(y)
.orient("left").ticks(17);

// Define the line
var valueline = d3.svg.line()
.x(function(d) { return x(d.weight); })
.y(function(d) { return y(d.height); })
.defined(function(d) { return !isNaN(d.value); });

// Adds the svg canvas
var svg = d3.select("body")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("bmi.csv", function(error, data) {

  console.log(data);

  data.forEach(function(d) {
    d.weight = +d.weight;
    d.height = +d.height;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.weight; }));

  y.domain([1.4, 2]);

  // Add the valueline path.
  svg.append("path")    // Add the valueline path.
  .attr("class", "line")
  .attr("d", valueline(data));

  svg.append("text")      // text label for the x axis
  .attr("x", 320 )
  .attr("y", 560 )
  .style("text-anchor", "middle")
  .text("Weight (Kilograms)");

  // Add the X Axis
  svg.append("g")     // Add the X Axis
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);


  // Add the Y Axis
  svg.append("g")     // Add the Y Axis
  .attr("class", "y axis")
  .call(yAxis);

  //Create Y axis label
  svg.append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 0-margin.left)
  .attr("x",0 - (h / 2))
  .attr("dy", "1em")
  .style("text-anchor", "middle")
  .text("Height");
});

</script>
</body>
